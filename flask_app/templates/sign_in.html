<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="background">
    <div class="header">
        <h1 class="header text-light">Lyna & Hugh</h1>
        <h2 class="text-light">#NgoPhoKingWei</h2>
    </div>
    <div class="p-3">
        <div class="d-flex justify-content-center">
            <div class="sign-in">
                <form action="/login" method="post">
                    <h4 class="text-center text-secondary" style="font-size:2vw;">Secret Password</h4>
                    {% with messages = get_flashed_messages(category_filter=['login']) %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            <strong>Error!</strong>
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <input name="password" class="form-control">
                    </div>
                    <div class="d-flex justify-content-between">
                        <input type="submit" value="Sign-In" class="btn btn-info">
                        <a href="/contact" style="font-size:1vw;">Forgot Secret Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
